<ion-view view-title="Home">
  <ion-content class="padding">
      <ion-list>
          <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="citydata in data" type="item-text-wrap" ng-click="savecity('{{citydata.name}}')"  > 
              <h2  >{{citydata.name}}</h2>
              <p>{{citydata.countrycode}}</p>
              <i class="icon ion-chevron-right icon-accessory"></i>

              <ion-option-button class="button-assertive" ng-click="remove(chat)">
                  Delete
              </ion-option-button>
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
