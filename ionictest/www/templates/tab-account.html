<ion-view view-title="Account">
  <ion-content>
      <form name="myForm" novalidate>
          <div class="card">
              <div ng-show="myForm.deposit.$dirty && myForm.deposit.$invalid" class="item item-divider" style="background-color:red;color:whitesmoke">
                  Invalid Input Enter between 1 to 100 
              </div>
              <div ng-show="myForm.phone.$dirty && myForm.phone.$invalid" class="item phone-divider" style="background-color:red;color:whitesmoke">
                  Invalid Phone Number
              </div>
              <div ng-show="myForm.email.$dirty && myForm.email.$invalid" class="item item-divider" style="background-color:red;color:whitesmoke">
                  Invalid Email
              </div>
              </div>
              <div class="list list-inset">
                  <label class="item item-input">
                      <input required type="number" min="0" max="100" ng-model="deposit" name="deposit"  placeholder="Number 1 to 100">
                  </label>
                  <label class="item item-input">
                      <input required type="number" min="0" max="9999999999" ng-model="phone" name="phone"  placeholder="Telephone">
                  </label>
                  <label class="item item-input">
                      <input required type="email" ng-model="email" name="email" placeholder="Email">
                  </label>
              </div>

              <button ng-disabled="myForm.$invalid" class="button button-block button-stable" ng-click="homestate()">
                  Ok
              </button>
</form>
</ion-content>
</ion-view>
